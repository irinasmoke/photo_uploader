<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñºÔ∏è Local Photo Uploader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-camera text-2xl text-indigo-600"></i>
                        <span class="ml-2 text-xl font-bold text-gray-900">Local Photo Uploader</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-indigo-600 hover:text-indigo-700 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-upload mr-1"></i> Upload
                    </a>
                    <a href="/gallery" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-images mr-1"></i> Gallery
                    </a>
                    <a href="/api/docs" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-code mr-1"></i> API
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <!-- Hero Section -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">
                üñºÔ∏è Upload Your Photos Locally
            </h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Upload and manage your photos with this local photo uploader application.
            </p>
        </div>

        <!-- Upload Form -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="px-6 py-8">
                <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" class="space-y-6">
                    <!-- File Upload Area -->
                    <div class="space-y-2">
                        <label for="file" class="block text-sm font-medium text-gray-700">
                            Select Photo
                        </label>
                        <div class="mt-2 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-indigo-400 transition-colors duration-200 cursor-pointer" id="dropZone">
                            <div class="space-y-2 text-center">
                                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                                <div class="flex text-sm text-gray-600">
                                    <label for="file" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                        <span>Upload a photo</span>
                                        <input id="file" name="file" type="file" class="sr-only" accept="image/*" required>
                                    </label>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">
                                    PNG, JPG, GIF, WebP up to 100MB
                                </p>
                            </div>
                        </div>
                        <!-- File Preview -->
                        <div id="filePreview" class="hidden mt-4">
                            <div class="flex items-center p-4 bg-gray-50 rounded-lg">
                                <img id="previewImage" class="h-16 w-16 object-cover rounded-lg mr-4" alt="Preview">
                                <div class="flex-1">
                                    <p id="fileName" class="text-sm font-medium text-gray-900"></p>
                                    <p id="fileSize" class="text-sm text-gray-500"></p>
                                </div>
                                <button type="button" id="removeFile" class="text-red-600 hover:text-red-700">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Album Field -->
                    <div>
                        <label for="album" class="block text-sm font-medium text-gray-700">
                            Album <span class="text-gray-400">(optional)</span>
                        </label>
                        <input type="text" name="album" id="album" 
                               class="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                               placeholder="e.g., Summer Vacation, Wedding Photos">
                    </div>

                    <!-- Description Field -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">
                            Description <span class="text-gray-400">(optional)</span>
                        </label>
                        <textarea name="description" id="description" rows="3"
                                  class="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                  placeholder="Add a description for your photo..."></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button type="submit" id="submitBtn" 
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-upload mr-2"></i>
                            Upload Photo Securely
                        </button>
                    </div>
                </form>
            </div>

            <!-- Progress Bar -->
            <div id="progressContainer" class="hidden px-6 pb-6">
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="progressBar" class="bg-indigo-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <p id="progressText" class="text-sm text-gray-600 mt-2 text-center">Uploading...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-16 bg-white border-t border-gray-200">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-sm text-gray-500">
                    ÔøΩÔ∏è Local Photo Uploader - <span class="font-medium text-indigo-600">Fast & Simple</span> 
                    photo management
                </p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="/static/script.js"></script>
</body>
</html>
